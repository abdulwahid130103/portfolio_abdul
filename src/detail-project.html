      window.onload = function () {
        const projectData = JSON.parse(localStorage.getItem("projectData"));
        if (projectData) {
          document.getElementById("name-project").innerText = projectData.name;
          document.getElementById("teknology-project").innerText =
            projectData.tech;
          document.getElementById("year-project").innerText = projectData.year;
          document.getElementById("source-code-project").href =
            projectData.code;
          document.getElementById("deskripsi-project").innerText =
            projectData.deskripsi;

          const type = projectData.type;
          if (type) {
            const imageNames = projectData.images;
            const folderPath = `img/${type}`;
            const imgContainer = document.getElementById(
              "img-content-project-detail"
            );
            if (type == "sewa_kamera") {
              $("#img-content-project-detail").empty();
              imageNames.forEach((imageName) => {
                const slide = `<swiper-slide class="container-image-app-detail-project">
                <img src="${folderPath}/${imageName}" class="w-full image-app-detail-project" alt="" />
              </swiper-slide>`;
                $("#img-content-project-detail").append(slide);
              });
            } else {
              $("#img-content-project-detail").empty();
              imageNames.forEach((imageName) => {
                const slide = `<swiper-slide>
                <img src="${folderPath}/${imageName}" class="w-full" alt="" />
              </swiper-slide>`;
                $("#img-content-project-detail").append(slide);
              });
            }
          } else {
            console.error("Tidak ada data proyek ditemukan!");
          }
        } else {
          console.error("Tidak ada data proyek ditemukan!");
        }
      };
